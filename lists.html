<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body style="background-color: rgb(117, 128, 0); color: white; text-align: left;">
    <h1>HTML Lists Example</h1>
    
    <h3>Unordered List:</h3>
    <ul style="list-style-type: square; text-align: left; display: inline-block;">
        <li>Item 1
            <ul type="circle">
                <li>item 01</li>
                <li>item 02</li>
                <li>item 03</li>
                <li>item 04</li>
                <li>item 05</li>
            </ul>
        </li>
        <li>Item 2</li>
        
            <ul type="circle">
                <li>item 01</li>
                <li>item 02</li>
                <li>item 03</li>
                <li>item 04</li>
                <li>item 05</li>

             </ul>
    
    <h3>Ordered List:</h3>
    <ol type="a" star="4">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
        <li>item 05</li>

    </ol>
       
</body>
</html>
